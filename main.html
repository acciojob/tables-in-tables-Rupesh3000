<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->
		
      <tr>
         <td>
            <!-- Nested Table 1 -->
            <table>
               <tr>
                  <th colspan="2">Nested Table 1</th>
               </tr>
               <tr>
                  <th>Column 1</th>
                  <th>Column 2</th>
               </tr>
               <tr>
                  <td>Data 1</td>
                  <td>Data 2</td>
               </tr>
               <tr>
                  <td>Data 3</td>
                  <td>Data 4</td>
               </tr>
            </table>
         </td>
         <td>
            <!-- Nested Table 2 -->
            <table>
               <tr>
                  <th colspan="2">Nested Table 2</th>
               </tr>
               <tr>
                  <th>Column 1</th>
                  <th>Column 2</th>
               </tr>
               <tr>
                  <td>Item A</td>
                  <td>Item B</td>
               </tr>
               <tr>
                  <td class="black-cell">HTML</td>
                  <td>CSS</td>
               </tr>
            </table>
         </td>
      </tr>
      <tr>
         <td>
            <!-- Nested Table 3 -->
            <table>
               <tr>
                  <th colspan="2">Nested Table 3</th>
               </tr>
               <tr>
                  <th>Column 1</th>
                  <th>Column 2</th>
               </tr>
               <tr>
                  <td colspan="2">
                     <ul>
                        <li>List item 1</li>
                        <li>List item 2</li>
                        <li>List item 3</li>
                     </ul>
                  </td>
               </tr>
            </table>
         </td>
         <td>
            <!-- Nested Table 4 -->
            <table>
               <tr>
                  <th colspan="2">Nested Table 4</th>
               </tr>
               <tr>
                  <th>Column 1</th>
                  <th>Column 2</th>
               </tr>
               <tr>
                  <td>Alpha</td>
                  <td>Beta</td>
               </tr>
               <tr>
                  <td>Gamma</td>
                  <td>Delta</td>
               </tr>
            </table>
         </td>
      </tr>
   
    </table>
  </body>
</html>
